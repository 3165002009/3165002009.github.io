<body>
    <div class="container">

        <div class="card">
            <button id="start">å¼€å§‹æŠ½å–</button>

            <button class="clear-all" id="clearAll">æ¸…ç©ºåå•</button>
        </div>
    </div>

    <!-- ç»“æœå¼¹çª— -->
    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <h2>âœ¨ æŠ½å–ç»“æœ</h2>
            <div class="selected-name" id="selectedName"></div>
            <button class="modal-close" id="modalClose">ç¡®è®¤</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let timer = null;
            let isRunning = false;

            // æ˜¾ç¤º/éšè—å¯¼å…¥è¯´æ˜
            $('#showGuide').click(function() {
                $('#importGuide').slideToggle();
            });

            // æ·»åŠ åå­—çš„å‡½æ•°
            function addName(name) {
                if (name) {
                    $('#nameList').append(`
                        <li>
                            <span class="name-text">${name}</span>
                            <span class="delete-btn">âŒ</span>
                        </li>
                    `);
                    saveToLocalStorage();
                }
            }

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            function saveToLocalStorage() {
                const names = [];
                $('#nameList li .name-text').each(function() {
                    names.push($(this).text());
                });
                localStorage.setItem('savedNames', JSON.stringify(names));
            }

            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½
            function loadFromLocalStorage() {
                const savedNames = localStorage.getItem('savedNames');
                if (savedNames) {
                    const names = JSON.parse(savedNames);
                    names.forEach(name => addName(name));
                }
            }

            // ä¿®æ”¹æ·»åŠ åå­—çš„ç‚¹å‡»äº‹ä»¶
            $('#add').click(function() {
                const name = $('#name').val().trim();
                addName(name);
                $('#name').val('').focus();
            });

            // åˆ é™¤å•ä¸ªåå­—
            $(document).on('click', '.delete-btn', function() {
                $(this).parent().remove();
                saveToLocalStorage();
            });

            // æ¸…ç©ºæ‰€æœ‰åå­—
            $('#clearAll').click(function() {
                if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰åå­—å—ï¼Ÿ\næ¸…ç©ºåå°†æ— æ³•æ¢å¤ï¼')) {
                    $('#nameList').empty();
                    localStorage.removeItem('savedNames');
                }
            });

            // ä¿®æ”¹Excelå¯¼å…¥åŠŸèƒ½
            $('#fileUpload').change(function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        $('#nameList').empty();
                        
                        jsonData.forEach(row => {
                            const name = row['å§“å'] || row['åå­—'] || Object.values(row)[0];
                            if (name) {
                                addName(name);
                            }
                        });
                        
                        alert('å¯¼å…¥æˆåŠŸï¼');
                    } catch (error) {
                        alert('å¯¼å…¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼ï¼');
                        console.error(error);
                    }
                };
                
                reader.readAsArrayBuffer(file);
            });

            // é¡µé¢åŠ è½½æ—¶ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
            loadFromLocalStorage();

            // å¼€å§‹æŠ½å–
            $('#start').click(function() {
                if (isRunning) return;
                const names = $('#nameList li');
                if (names.length === 0) {
                    alert('è¯·å…ˆæ·»åŠ åå­—ï¼');
                    return;
                }

                isRunning = true;
                let currentIndex = 0;
                let speed = 100;
                let acceleration = 1.05;

                timer = setInterval(() => {
                    names.removeClass('scanning selected');
                    $(names[currentIndex]).addClass('scanning');
                    
                    currentIndex = (currentIndex + 1) % names.length;
                    speed *= acceleration;

                    if (speed > 500) {
                        clearInterval(timer);
                        isRunning = false;
                        const selectedItem = $(names[currentIndex]);
                        selectedItem.removeClass('scanning').addClass('selected');
                        const name = selectedItem.find('.name-text').text();
                        showResult(name);
                    }
                }, speed);
            });

            // åœæ­¢æŠ½å–
            $('#stop').click(function() {
                if (!isRunning) return;
                clearInterval(timer);
                isRunning = false;
                const selectedItem = $('#nameList li.scanning');
                selectedItem.removeClass('scanning').addClass('selected');
                const name = selectedItem.find('.name-text').text();
                showResult(name);
            });

            // æ˜¾ç¤ºç»“æœå¼¹çª—
            function showResult(name) {
                $('#selectedName').text(name.trim());
                $('#resultModal').fadeIn(300);
            }

            // å…³é—­å¼¹çª—
            $('#modalClose, .result-modal').click(function(e) {
                if (e.target === this) {
                    $('#resultModal').fadeOut(300);
                }
            });
        });
    </script>
