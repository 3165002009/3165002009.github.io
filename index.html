<!DOCTYPE html>
<html>
<head>
    <title>智能点名系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #4f46e5;
            --danger: #ef4444;
            --success: #10b981;
            --text: #fff;
            --bg: #1e1b4b;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, var(--bg) 100%);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .roll-panel {
            text-align: center;
            position: relative;
        }

        .result {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.3);
        }

        button {
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        .add-btn {
            background: var(--success);
            padding: 12px;
        }

        .primary-btn {
            background: var(--primary);
            width: 45%;
        }

        .danger-btn {
            background: var(--danger);
            width: 45%;
        }

        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .name-list {
            display: grid;
            gap: 10px;
            margin-top: 15px;
            max-height: 40vh;
            overflow-y: auto;
            padding: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            animation: slideIn 0.3s ease;
        }

        .delete-btn {
            background: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 8px 12px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .count {
            background: rgba(79, 70, 229, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            animation: pulse 0.5s ease infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* 添加加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- 添加加载动画 -->
    <div id="loading" class="loading">
        <div class="loading-text">加载中...</div>
    </div>

    <div class="container">
        <div class="panel roll-panel">
            <div class="result" id="result">准备开始</div>
            <div class="control-buttons">
                <button id="startBtn" class="primary-btn" onclick="toggleRoll()">开始</button>
                <button class="danger-btn" onclick="clearNames()">清空</button>
            </div>
        </div>

        <div class="panel">
            <div class="header">
                <div class="title">名单管理</div>
                <div class="count">共 <span id="totalCount">0</span> 人</div>
            </div>

            <div class="input-group">
                <input type="text" id="nameInput" placeholder="输入姓名">
                <button class="add-btn" onclick="addName()">添加</button>
            </div>

            <div class="name-list" id="nameList"></div>
        </div>
    </div>

    <script>
        let names = [];
        let isRolling = false;
        let rollInterval;

        // 从localStorage加载名单
        function loadNames() {
            const savedNames = localStorage.getItem('nameList');
            if (savedNames) {
                names = JSON.parse(savedNames);
                updateNameList();
                updateTotalCount();
            }
            // 隐藏加载动画
            document.getElementById('loading').classList.add('hide');
        }

        // 保存名单
        function saveNames() {
            localStorage.setItem('nameList', JSON.stringify(names));
            updateTotalCount();
        }

        // 更新总人数
        function updateTotalCount() {
            document.getElementById('totalCount').textContent = names.length;
        }

        // 添加姓名
        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            
            if (name && !names.includes(name)) {
                names.push(name);
                updateNameList();
                saveNames();
                input.value = '';
            }
            input.focus();
        }

        // 删除姓名
        function deleteName(index) {
            names.splice(index, 1);
            updateNameList();
            saveNames();
        }

        // 清空名单
        function clearNames() {
            if (confirm('确定要清空名单吗？')) {
                names = [];
                updateNameList();
                saveNames();
                document.getElementById('result').textContent = '准备开始';
            }
        }

        // 更新名单显示
        function updateNameList() {
            const nameList = document.getElementById('nameList');
            nameList.innerHTML = '';
            
            names.forEach((name, index) => {
                const nameItem = document.createElement('div');
                nameItem.className = 'name-item';
                nameItem.innerHTML = `
                    <span>${name}</span>
                    <button class="delete-btn" onclick="deleteName(${index})">×</button>
                `;
                nameList.appendChild(nameItem);
            });
        }

        // 开始/停止抽取
        function toggleRoll() {
            const startBtn = document.getElementById('startBtn');
            const result = document.getElementById('result');
            
            if (!names.length) {
                alert('请先添加姓名！');
                return;
            }

            if (!isRolling) {
                isRolling = true;
                startBtn.textContent = '停止';
                startBtn.style.background = '#ef4444';
                
                result.classList.add('highlight');
                
                rollInterval = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * names.length);
                    result.textContent = names[randomIndex];
                }, 50);
            } else {
                isRolling = false;
                startBtn.textContent = '开始';
                startBtn.style.background = '#4f46e5';
                clearInterval(rollInterval);
                
                result.classList.remove('highlight');
            }
        }

        // 支持回车键添加姓名
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addName();
            }
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', loadNames);
    </script>
</body>
</html>
